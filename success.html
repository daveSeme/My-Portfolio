<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success Page</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .icon {
            font-size: 80px;
            color: #28a745;
        }
        
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 28px;
            color: #333333;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666666;
        }
        
        .go-back-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10003;</div>
        <h1>Thank You!</h1>
        <p>Your submission was successful.</p>
        <button class="go-back-button" onclick="window.location.href = 'index.html';">Go Back</button>
    </div>
</body>
</html>
